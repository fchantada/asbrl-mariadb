---
default_user: 'ubuntu'
CONTAINER_NAME: "mariadb"
DOCKER_CPU_PERIOD: 0
DOCKER_CPU_QUOTA: 0
DOCKER_MEMORY: 0
CONTAINER_STATE: 'started'
VOLUME_STATE: 'present'
# DOCKER_LABELS:
